{{ define "main" }}
<section class="hero is-success is-bold">
  <div class=hero-head>
    {{ partial "nav" . }}
  </div>
  <div class="hero-body">
    <div class="container textbreite">
      <h1 class="title">{{ .Title }}</h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container textbreite">
    {{ range .Data.Pages.GroupBy "Section" }}
    {{ range .Pages }}
    {{ .Render "summary" }}
    {{ end }}
    {{ end }}

  </div>
</section>
{{ end }}
