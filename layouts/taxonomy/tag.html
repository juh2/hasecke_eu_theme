{{ define "main" }}
<section class="hero is-primary">
  <div class=hero-head>
    {{ partial "nav" . }}
  </div>
  <div class="hero-body">
    <div class="container">
      <h1 class="title">{{ .Title }}</h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container" style="max-width: 36rem; margin-right: auto; margin-left: auto">
    {{ range .Data.Pages }}
    {{ .Render "summary"}}
    {{ end }}
  </div>
</section>
{{ end }}
